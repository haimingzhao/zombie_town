 <script src="basic_map/js/three.min.js"></script>

  <script type="x-shader/x-vertex" id="vertexShader">
    varying vec3 vWorldPosition;
    void main() {
      vec4 worldPosition = modelMatrix * vec4( position, 1.0 );
      vWorldPosition = worldPosition.xyz;
      gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
  }
  </script>

  <script type="x-shader/x-fragment" id="fragmentShader">
    uniform vec3 topColor;
    uniform vec3 bottomColor;
    uniform float offset;
    uniform float exponent;

    varying vec3 vWorldPosition;

    void main() {
      float h = normalize( vWorldPosition + offset ).y;
      gl_FragColor = vec4( mix( bottomColor, topColor, max( pow( h, exponent ), 0.0 ) ), 1.0 );
    }
  </script>

  <script>

    // if ( !Detector.webgl ) Detector.addGetWebGLMessage();

    // Set up the scene, camera, and renderer as global variables.
    var scene, camera, renderer;
    var cameraControls;
    var clock = new THREE.Clock();

    init();
    animate();

    // Sets up the scene.
    function init() {

      // Create the scene and set the scene size.
      scene = new THREE.Scene();
      //fog
      scene.fog = new THREE.Fog( 0xffffff, 50, 500);
      var WIDTH = window.innerWidth,
          HEIGHT = window.innerHeight;

      // Create a camera, zoom it out from the model a bit, and add it to the scene.
      camera = new THREE.PerspectiveCamera(45, WIDTH / HEIGHT, 1, 20000);
      camera.position.set(0,20,50);
      scene.add(camera);

      // Create an event listener that resizes the renderer with the browser window.
      window.addEventListener('resize', function() {
        var WIDTH = window.innerWidth,
            HEIGHT = window.innerHeight;
        renderer.setSize(WIDTH, HEIGHT);
        camera.aspect = WIDTH / HEIGHT;
        camera.updateProjectionMatrix();
      });

      //Lightings
      var hemiLight = new THREE.HemisphereLight( 0x0000ff, 0x00ff00, 1 );
        hemiLight.color.setHSL( 0.6, 1, 0.75 );
        hemiLight.groundColor.setHSL( 0.1, 0.8, 0.7 );
        hemiLight.position.y = 500;
        hemiLight.position.x = 400;
        scene.add( hemiLight );
      
      var light = new THREE.SpotLight( 0xffffff, 1, 0, Math.PI / 2, 1 );
        light.position.set( 300, 1000, 1200);
        light.target.position.set( 0, 0, 0 );

        light.castShadow = true;
        light.intensity = 0.8;

        light.shadowCameraNear = 1200;
        light.shadowCameraFar = 2500;
        // light.shadowCameraFov = 50;

        light.shadowCameraVisible = true;

        // light.shadowBias = 0.0001;
        light.shadowDarkness = 0.5;

        light.shadowMapWidth = 1024;
        light.shadowMapHeight = 768;
        scene.add(light);
      
      // SKYDOME
      var vertexShader = document.getElementById( 'vertexShader' ).textContent;
      var fragmentShader = document.getElementById( 'fragmentShader' ).textContent;
      var uniforms = {
        topColor:    { type: "c", value: new THREE.Color( 0x000000) },
        bottomColor: { type: "c", value: new THREE.Color( 0xffffff) },
        offset:    { type: "f", value: 400 },
        exponent:  { type: "f", value: 0.6 }
      }
      uniforms.topColor.value.copy( hemiLight.color );

      scene.fog.color.copy( uniforms.bottomColor.value );

      var skyGeo = new THREE.SphereGeometry( 4000, 32, 15 );
      var skyMat = new THREE.ShaderMaterial( { vertexShader: vertexShader, fragmentShader: fragmentShader, uniforms: uniforms, side: THREE.BackSide } );

      var sky = new THREE.Mesh( skyGeo, skyMat );
      scene.add( sky );

      // axes
      var axes = new THREE.AxisHelper(200);
      scene.add( axes );

      // Create a renderer and add it to the DOM.
      renderer = new THREE.WebGLRenderer({antialias:true});
      renderer.setSize(WIDTH, HEIGHT);
      renderer.setClearColor(scene.fog.color, 1);
      renderer.domElement.style.position = "relative";
      document.body.appendChild(renderer.domElement);

      renderer.gammaInput = true;
      renderer.gammaOutput = true;
      renderer.shadowMapEnabled = true;
      renderer.shadowMapType = THREE.PCFShadowMap;

      // Load in the mesh and add it to the scene.
      var loader = new THREE.JSONLoader();
      loader.load( "basic_map/models/map1/map1.js", function(geometry, materials){
        mesh = new THREE.Mesh( geometry, new THREE.MeshFaceMaterial( materials ) );
        mesh.position.set( 0, 0, 0 );
        mesh.scale.set(1,1,1);
        mesh.castShadow = true;
        mesh.receiveShadow = true;
        scene.add(mesh);
      });

      addCharacters(); 

      // Add OrbitControls so that we can pan around with the mouse.
      // controls = new THREE.OrbitControls(camera, renderer.domElement);
      // CONTROLS
      cameraControls = new THREE.TrackballControls( camera, renderer.domElement );

    }

/*

    function addCharacters() {
      var zombie,
        slayer,
        clientid,
        room,
        keyPressed; 

      var socket = io.connect();

      function init () {
        // scene = new THREE.Scene();
        // camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);

        // renderer = new THREE.WebGLRenderer();
        // renderer.setSize(window.innerWidth, window.innerHeight);
        // document.body.appendChild(renderer.domElement);

        var geometry = new THREE.CubeGeometry(5, 5, 5);
        var material = new THREE.MeshBasicMaterial({color: 0x458B00});
        zombie = new THREE.Mesh(geometry, material);
        scene.add(zombie);

        var geometry = new THREE.CubeGeometry(5, 5, 5);
        var material = new THREE.MeshBasicMaterial({color: 0xffb4d9});
        slayer = new THREE.Mesh(geometry, material);
        slayer.position.x = 8;
        slayer.position.z = 8;
        scene.add(slayer);

        var render = function () {
          if (clientid%2 === 0) {
            camera.lookAt(zombie.position);
            zombie.add(camera);
          }else{
            camera.lookAt(slayer.position);
            slayer.add(camera);
          }

          var delta = clock.getDelta();
          cameraControls.update( delta );

          requestAnimationFrame(render);
          renderer.render(scene, camera);

          movement();
        }

        render();
      };

      $(document).ready(function() {
        init();

        socket.on('connect', function() {
          console.log('connect');
        });

        socket.on('message', function(obj) {
          console.log(obj);
          console.log('in message');

          if('room' in obj) {
            console.log('we are in room ' + obj.room);
            room = obj.room;
          }
          if('newPosition' in obj) {
            if (clientid === 0) {
              console.log('We are the zombie.\n'); 
            } else {
              console.log('We are the slayer.\n'); 
            }

            if ('zombie' in obj.newPosition) {
              zombie.position.x = obj.newPosition.zombie[0].x;
              zombie.position.z = obj.newPosition.zombie[0].z;
            } else {
              slayer.position.x = obj.newPosition.slayer[0].x;
              slayer.position.z = obj.newPosition.slayer[0].z;
            }
          }
          if('id' in obj) {
            console.log('in id with ' + JSON.stringify(obj.id));
            clientid = obj.id; 
            console.log('after assignment ' + JSON.stringify(clientid));
          }
          if('playerDisconnect' in obj) {
            console.log(obj.playerDisconnect + 'disconnected');
            if(obj.playerDisconnect%2 === 0) {
              scene.remove(zombie);
            } else {
              scene.remove(slayer);
            }
          }
        });
      });

      function movement() {

              if(Key.isDown(Key.A)) {

                  socket.send({'zombie': [zombie.position]});
                  console.log(zombie.position);

                  socket.send({'zombie': [zombie.position]});
              } else {

                keyPressed = 'S';

                  zombie.position.z -= 0.5;
                  socket.send({'zombie': [zombie.position]});
              } else {
                socket.send({'zombieWin': [clientid]});
              }
              }
              if(Key.isDown(Key.D)) {

                if(!inSolidRange(keyPressed)) {

                  // camera.position.x += 0.1;
                  socket.send({'zombie': [zombie.position]});
              } else {
                socket.send({'zombieWin': [clientid]});
              }

              }

        } else if(clientid%2 === 1) {       
            if(Key.isDown(Key.A)) {
              keyPressed = 'A';
                if(!inSolidRange(keyPressed)){
            console.log('client id = 1');
            slayer.position.x -= 0.5;
            // camera.position.x -= 0.1;
            socket.send({'slayer': [slayer.position]});
            console.log(slayer.position);
            } else {
                socket.send({'slayerWin': [clientid]});
              }
          }
          if(Key.isDown(Key.W)) {
            keyPressed = 'W';
                if(!inSolidRange(keyPressed)){
              slayer.position.z += 0.5;
              socket.send({'slayer': [slayer.position]});
              } else {
                socket.send({'slayerWin': [clientid]});
              }
          }
          if(Key.isDown(Key.S)) {
            keyPressed = 'S';
                if(!inSolidRange(keyPressed)){
              slayer.position.z -= 0.5;
              socket.send({'slayer': [slayer.position]});
          } else {
                socket.send({'slayerWin': [clientid]});
              }
          }
          if(Key.isDown(Key.D)) {
            keyPressed = 'D';
                if(!inSolidRange(keyPressed)){
              slayer.position.x += 0.5;
              // camera.position.x += 0.1;
              socket.send({'slayer': [slayer.position]});
          } else {
                socket.send({'slayerWin': [clientid]});
              }
          }
        }
      };

      function inSolidRange(keyPressed) {
        var slayerPosX = slayer.position.x,
          slayerPosY = slayer.position.z,
          zombiePosX = zombie.position.x,
          zombiePosY = zombie.position.z;

        if(clientid%2 === 0) {
          switch(keyPressed) {
            case 'W' : return inViolation(zombiePosX, zombiePosY + 0.5, slayer.position, 'W');
            case 'S' : return inViolation(zombiePosX,  zombiePosY - 0.5, slayer.position, 'S');
            case 'A' : return inViolation(zombiePosX - 0.5,  zombiePosY, slayer.position, 'A');
            case 'D' : return inViolation(zombiePosX + 0.5,  zombiePosY, slayer.position, 'D');
          }
        } else if(clientid%2 === 1) {
          switch(keyPressed) {
            case 'W' : return inViolation(slayerPosX, slayerPosY + 0.5, zombie.position, 'W');
            case 'S' : return inViolation(slayerPosX,  slayerPosY - 0.5, zombie.position, 'S');
            case 'A' : return inViolation(slayerPosX - 0.5,  slayerPosY, zombie.position, 'A');
            case 'D' : return inViolation(slayerPosX + 0.5,  slayerPosY, zombie.position, 'D');
          }
        }
      };

      function inViolation(newPlayerX, newPlayerY, opponentPos, dir) {
        if (((dir === 'A') || (dir === 'D')) && 
          (newPlayerX < opponentPos.x + 5) && (newPlayerX > opponentPos.x - 5) && 
          (newPlayerY < opponentPos.z + 5) && (newPlayerY > opponentPos.z - 5)) {
          console.log("Violating in X domain.\n");
          return true;

        } else if (((dir === 'W') || (dir === 'S')) && 
          (newPlayerY < opponentPos.z + 5) && (newPlayerY > opponentPos.z - 5) && 
          (newPlayerX < opponentPos.x + 5) && (newPlayerX > opponentPos.x - 5)) {
          console.log("Violating in Y domain.\n");
          return true; 
        } else {
          console.log("Not violating.\n"); 
          return false; 
        }
      }
    }


    // Renders the scene and updates the render as needed.
    function animate() {

      // Read more about requestAnimationFrame at http://www.paulirish.com/2011/requestanimationframe-for-smart-animating/
      requestAnimationFrame(animate);
      
      // Render the scene.
      // renderer.render(scene, camera);
      controls.update();

    }

  </script>
