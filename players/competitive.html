<!DOCTYPE HTML>
<html>
	<head>
		<title>ZombieTown</title>
		<style>canvas { width: 100%; height: 100% }</style>
		<script src="http://code.jquery.com/jquery-2.1.1.js"></script>
    <script src="/socket.io/socket.io.js"></script>
		<script src="lib/three.js"></script>
		<script src="/lib/keyboard.js"></script>
	</head>
	
  <body>

    <script src="basic_map/js/TrackballControls.js"></script>
    <script src="basic_map/js/Detector.js"></script>
    <script type="x-shader/x-vertex" id="vertexShader">
      varying vec3 vWorldPosition;
      void main() {
        vec4 worldPosition = modelMatrix * vec4( position, 1.0 );
        vWorldPosition = worldPosition.xyz;
        gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
    }
    </script>
    <script type="x-shader/x-fragment" id="fragmentShader">
      uniform vec3 topColor;
      uniform vec3 bottomColor;
      uniform float offset;
      uniform float exponent;

      varying vec3 vWorldPosition;

      void main() {
        float h = normalize( vWorldPosition + offset ).y;
        gl_FragColor = vec4( mix( bottomColor, topColor, max( pow( h, exponent ), 0.0 ) ), 1.0 );
      }
    </script>

    <script>
      // if ( !Detector.webgl ) Detector.addGetWebGLMessage();
      
      var socket = io.connect();

      // Set up the scene, camera, and renderer as global variables.
      var scene, camera, renderer;
      var cameraControls;
      var clock = new THREE.Clock();

      init();
      animate();

      // Sets up the scene.
      function init() {

        // setUpScene(scene, camera);

        // Create the scene and set the scene size.
        scene = new THREE.Scene();
        
        //fog
        scene.fog = new THREE.Fog( 0xffffff, 50, 500);
        var WIDTH = window.innerWidth,
            HEIGHT = window.innerHeight;

        // Create a camera, zoom it out from the model a bit, and add it to the scene.
        camera = new THREE.PerspectiveCamera(45, WIDTH / HEIGHT, 1, 20000);
        camera.position.set(0,20,50);
        scene.add(camera);

        // Create an event listener that resizes the renderer with the browser window.
        window.addEventListener('resize', function() {
          var WIDTH = window.innerWidth,
              HEIGHT = window.innerHeight;
          renderer.setSize(WIDTH, HEIGHT);
          camera.aspect = WIDTH / HEIGHT;
          camera.updateProjectionMatrix();
        });

        //Lightings
        var hemiLight = new THREE.HemisphereLight( 0x0000ff, 0x00ff00, 1 );
          hemiLight.color.setHSL( 0.6, 1, 0.75 );
          hemiLight.groundColor.setHSL( 0.1, 0.8, 0.7 );
          hemiLight.position.y = 500;
          hemiLight.position.x = 400;
          scene.add( hemiLight );
        
        var light = new THREE.SpotLight( 0xffffff, 1, 0, Math.PI / 2, 1 );
          light.position.set( 300, 1000, 1200);
          light.target.position.set( 0, 0, 0 );

          light.castShadow = true;
          light.intensity = 0.8;

          light.shadowCameraNear = 1200;
          light.shadowCameraFar = 2500;
          light.shadowCameraFov = 10;

          // light.shadowCameraVisible = true;

          light.shadowDarkness = 0.5;

          light.shadowMapWidth = 1024;
          light.shadowMapHeight = 768;
          scene.add(light);
        
        // SKYDOME
        var vertexShader = document.getElementById( 'vertexShader' ).textContent;
        var fragmentShader = document.getElementById( 'fragmentShader' ).textContent;
        var uniforms = {
          topColor:    { type: "c", value: new THREE.Color( 0x000000) },
          bottomColor: { type: "c", value: new THREE.Color( 0xffffff) },
          offset:    { type: "f", value: 400 },
          exponent:  { type: "f", value: 0.6 }
        }
        uniforms.topColor.value.copy( hemiLight.color );

        scene.fog.color.copy( uniforms.bottomColor.value );

        var skyGeo = new THREE.SphereGeometry( 4000, 32, 15 );
        var skyMat = new THREE.ShaderMaterial( { vertexShader: vertexShader, fragmentShader: fragmentShader, uniforms: uniforms, side: THREE.BackSide } );

        var sky = new THREE.Mesh( skyGeo, skyMat );
        scene.add( sky );

        // axes helper
        var axes = new THREE.AxisHelper(200);
          scene.add( axes );

        // Create a renderer and add it to the DOM.
        renderer = new THREE.WebGLRenderer({antialias:true});
        renderer.setSize(WIDTH, HEIGHT);
        renderer.setClearColor(scene.fog.color, 1);
        renderer.domElement.style.position = "relative";
        document.body.appendChild(renderer.domElement);

        renderer.gammaInput = true;
        renderer.gammaOutput = true;
        renderer.shadowMapEnabled = true;
        renderer.shadowMapType = THREE.PCFShadowMap;

        // Load in the mesh and add it to the scene.
        var loader = new THREE.JSONLoader();
        loader.load( "basic_map/models/map1/map1.js", function(geometry, materials){
          mesh = new THREE.Mesh( geometry, new THREE.MeshFaceMaterial( materials ) );
          mesh.position.set( 0, 0, 0 );
          mesh.scale.set(1,1,1);
          mesh.castShadow = true;
          mesh.receiveShadow = true;
          scene.add(mesh);
        });

        addCharacters(); 

        // Add OrbitControls so that we can pan around with the mouse.
        // controls = new THREE.OrbitControls(camera, renderer.domElement);
        // CONTROLS
        cameraControls = new THREE.TrackballControls( camera, renderer.domElement );
        var delta = clock.getDelta();
        cameraControls.update( delta );

        setInterval(timer, 1000);

      }

  /*
  *********************************************************************************************************************
  *********************************************************************************************************************
  */
        var zombie,
          slayer,
          clientid,
          clienttype, 
          room,
          keyPressed,
          humans = [],
          humanHit = false, 
          timerTicks = 0,
          opponentHit = false,
          wallHit = false, 
          switchingInProgress = false,
          count = 120,
          score = 0,
          ready = false; 

        function addCharacters () {
          var geometry = new THREE.CubeGeometry(5, 5, 5);
          var material = new THREE.MeshBasicMaterial({color: 0x458B00});
          zombie = new THREE.Mesh(geometry, material);
          zombie.position.y = 2.5;
          scene.add(zombie);

          var geometry = new THREE.CubeGeometry(5, 5, 5);
          var material = new THREE.MeshBasicMaterial({color: 0xffb4d9});
          slayer = new THREE.Mesh(geometry, material);
          slayer.position.x = 8;
          slayer.position.z = 8;
          slayer.position.y = 2.5;
          scene.add(slayer);

          socket.on('message', function(obj) {

            if('humanPos' in obj) {
              console.log(JSON.stringify(obj));
              humans.push(obj.humanName);
              var geometry = new THREE.CubeGeometry(5, 5, 5);
              var material = new THREE.MeshBasicMaterial({color: 0xF5D0A9});
              humans[obj.humanIndex] = new THREE.Mesh(geometry, material);
              humans[obj.humanIndex].position.x = obj.humanPos[0];
              humans[obj.humanIndex].position.z = obj.humanPos[1];
              humans[obj.humanIndex].position.y = 2.5;
              scene.add(humans[obj.humanIndex]);
            }
          });

        };

        socket.on('connect', function() {
          console.log('connect');
          socket.emit('addUser');
          socket.send({'comp': ready})
        });

        socket.on('message', function(obj) {
          console.log(obj);
          if('room' in obj) {
            console.log('we are in room ' + obj.room);
            room = obj.room;
          }
          if('newPosition' in obj) {

            if ('zombie' in obj.newPosition) {
              console.log('zombie');
              zombie.position.x = obj.newPosition.zombie[0].x;
              zombie.position.z = obj.newPosition.zombie[0].z;
              switchingInProgress = false; 
              console.log('switchingInProgress unset'); 
            } else if ('slayer' in obj.newPosition){
              console.log('slayer');
              slayer.position.x = obj.newPosition.slayer[0].x;
              slayer.position.z = obj.newPosition.slayer[0].z;
              switchingInProgress = false; 
              console.log('switchingInProgress unset'); 
            }
          }
          if('type' in obj) {
            console.log(JSON.stringify(obj));
            clienttype = obj.type;
            addCamera(obj.type); 
            if('respawn' in obj) {
              console.log('switching');
                zombie.position.x = obj.respawn[0];
                zombie.position.z = obj.respawn[1];
                socket.send({'zombie': [zombie.position]});
                slayer.position.x = obj.slayerRespawn[0];
                slayer.position.z = obj.slayerRespawn[1];
                socket.send({'slayer': [slayer.position]});
            }
              if(clienttype === 's') {
              socket.send({'loadHumans': clienttype});
            }
          }
          if('otherScore' in obj) {
            console.log('other player score is ' + JSON.stringify(obj.otherScore));
          }
          if('humanTurned' in obj) {
            humans[obj.humanTurned].material.color.setHex(0x4B088A);
            humans[obj.humanTurned].turned = true;
          }
          if('ready' in obj) {
            ready = true;
          }
          if('playerDisconnect' in obj) {
            console.log(obj.playerDisconnect + 'disconnected');
            ready = false;
            if(obj.playerDisconnect%2 === 0) {
              scene.remove(zombie);
            } else {
              scene.remove(slayer);
            }
          }
        });

        function addCamera(type) {
            if (type === 'z') {
            camera.lookAt(zombie.position);
            zombie.add(camera);
          }else{
            camera.lookAt(slayer.position);
            slayer.add(camera);
          }
        }

        function movement() {

          if (switchingInProgress) {
            console.log('switchingInProgress'); 
            return; 
          }

          timerTicks++; 

          if (timerTicks === 10) {
            humans.forEach(function(human) {
              if(!human.turned && !atMapLimit(human.position.x, human.position.z)) {
                var move = Math.floor((Math.random()*4)+1);
                switch(move) {
                  case 1:
                    human.position.x += 2;
                    break;
                  case 2:
                    human.position.x -= 2;
                    break;
                  case 3:
                    human.position.z += 2;
                    break;
                  case 4:
                    human.position.z -= 2;
                    break;
                }
              }
            });
            timerTicks = 0; 
          }
          if(ready) {

          if (clienttype === 'z') {   
                if(Key.isDown(Key.A)) {
                  keyPressed = 'A';
                  if(!inSolidRange(keyPressed)){
                    console.log('client id = 0'); 
                    zombie.position.x -= 2;
                    console.log(zombie.position);
                  } else {
                    if(!humanHit && opponentHit) {
                      switchingInProgress = true; 
                      console.log('switchingInProgress set'); 
                      socket.send({'switch': [clienttype]});
                    } else if(!wallHit) {
                      score += 1;
                      socket.send({'scoreComp': score});
                    humanHit = false;
                    }
                  }
                  socket.send({'zombie': [zombie.position]});
                }
                if(Key.isDown(Key.W)) {
                   keyPressed = 'W';
                  if(!inSolidRange(keyPressed)){
                    zombie.position.z -= 2;
                  } else if(!wallHit) {
                    if(!humanHit && opponentHit) {
                      switchingInProgress = true; 
                      console.log('switchingInProgress set'); 
                      socket.send({'switch': [clienttype]});
                    } else if(!wallHit){
                      score += 1;
                      socket.send({'scoreComp': 1});
                  humanHit = false;
                }
                  }
                  socket.send({'zombie': [zombie.position]});
                }
                if(Key.isDown(Key.S)) {
                  keyPressed = 'S';
                  if(!inSolidRange(keyPressed)){
                    zombie.position.z += 2;
                  } else {
                    if(!humanHit && opponentHit) {
                      switchingInProgress = true; 
                      console.log('switchingInProgress set'); 
                      socket.send({'switch': [clienttype]});
                    } else if(!wallHit) {
                      score += 1;
                      socket.send({'scoreComp': 1});
                  humanHit = false;
                }
                  }
                  socket.send({'zombie': [zombie.position]});
                }
                if(Key.isDown(Key.D)) {
                  keyPressed = 'D';
                  if(!inSolidRange(keyPressed)) {
                    zombie.position.x += 2;
                  } else {
                    if(!humanHit && opponentHit) {
                      switchingInProgress = true; 
                      console.log('switchingInProgress set'); 
                      socket.send({'switch': [clienttype]});
                    } else if(!wallHit) {
                      score += 1;
                      socket.send({'scoreComp': 1});
                      humanHit = false;
                }
                  }
                  socket.send({'zombie': [zombie.position]});
                }

          } else if(clienttype === 's') {       
              if(Key.isDown(Key.A)) {
                keyPressed = 'A';
                  if(!inSolidRange(keyPressed)){
                    console.log('client id = 1');
                    slayer.position.x -= 2;
                    console.log(slayer.position);
                  } else {
                    if(opponentHit) {
                      switchingInProgress = true; 
                      console.log('switchingInProgress set'); 
                      socket.send({'switch': [clienttype]});
                }
                  }
                  socket.send({'slayer': [slayer.position]});
              }
            if(Key.isDown(Key.W)) {
              keyPressed = 'W';
              if(!inSolidRange(keyPressed)){
                slayer.position.z -= 2;
              } else {
                if(opponentHit) {
                  switchingInProgress = true; 
                  console.log('switchingInProgress set'); 
                  socket.send({'switch': [clienttype]});
                }
              }
              socket.send({'slayer': [slayer.position]});
            }
            if(Key.isDown(Key.S)) {
              keyPressed = 'S';
              if(!inSolidRange(keyPressed)){
                slayer.position.z += 2;
              } else {
                if(opponentHit) {
                  switchingInProgress = true;  
                  console.log('switchingInProgress set'); 
                  socket.send({'switch': [clienttype]});
                }
              }
              socket.send({'slayer': [slayer.position]});
            }
            if(Key.isDown(Key.D)) {
              keyPressed = 'D';
              if(!inSolidRange(keyPressed)){
                slayer.position.x += 2;
              } else {
                if(opponentHit) {
                  switchingInProgress = true; 
                  console.log('switchingInProgress set');  
                  socket.send({'switch': [clienttype]});
                }
              }
              socket.send({'slayer': [slayer.position]});
            }
          }
        }
        };

        function inSolidRange(keyPressed) {

          var slayerPosX = slayer.position.x,
            slayerPosZ = slayer.position.z,
            zombiePosX = zombie.position.x,
            zombiePosZ = zombie.position.z;

          if(clienttype === 'z') {
            switch(keyPressed) {
              case 'W' : return inViolation(zombiePosX, zombiePosZ - 2, slayer.position, 'W');
              case 'S' : return inViolation(zombiePosX,  zombiePosZ + 2, slayer.position, 'S');
              case 'A' : return inViolation(zombiePosX - 2,  zombiePosZ, slayer.position, 'A');
              case 'D' : return inViolation(zombiePosX + 2,  zombiePosZ, slayer.position, 'D');
            }
          } else if(clienttype === 's') {
            switch(keyPressed) {
              case 'W' : return inViolation(slayerPosX, slayerPosZ - 2, zombie.position, 'W');
              case 'S' : return inViolation(slayerPosX,  slayerPosZ + 2, zombie.position, 'S');
              case 'A' : return inViolation(slayerPosX - 2,  slayerPosZ, zombie.position, 'A');
              case 'D' : return inViolation(slayerPosX + 2,  slayerPosZ, zombie.position, 'D');
            }
          }
        };

        function inViolation(newPlayerX, newPlayerZ, opponentPos, dir) {
          console.log('Number of humans: ' + humans.length);
          var i;
          for(i = 0; i < humans.length; i++) {
            if (((dir === 'A') || (dir === 'D')) && 
              (newPlayerX < humans[i].position.x + 5) && (newPlayerX > humans[i].position.x - 5) && 
              (newPlayerZ < humans[i].position.z + 5) && (newPlayerZ > humans[i].position.z - 5)) {
              console.log("Violating in X domain.\n");

            if (clienttype === 'z') {
              if(!humans[i].turned) {
                humanHit = true;
                humans[i].material.color.setHex(0x4B088A);
                humans[i].turned = true;
                socket.send({'humanHit': i});;
              }
            }
            // return true; 

            } else if (((dir === 'W') || (dir === 'S')) && 
              (newPlayerZ < humans[i].position.z + 5) && (newPlayerZ > humans[i].position.z - 5) && 
              (newPlayerX < humans[i].position.x + 5) && (newPlayerX > humans[i].position.x - 5)) {
              console.log("Violating in Y domain.\n");

              
              if (clienttype === 'z') {
                if(!humans[i].turned) {
                  humanHit = true;
                  humans[i].material.color.setHex(0x4B088A);
                  humans[i].turned = true;
                  socket.send({'humanHit': i});
                }
                
              }
              // return true; 
             }
          }

          if (((dir === 'A') || (dir === 'D')) && 
            (newPlayerX < opponentPos.x + 5) && (newPlayerX > opponentPos.x - 5) && 
            (newPlayerZ < opponentPos.z + 5) && (newPlayerZ > opponentPos.z - 5)) {
            console.log("Violating in X domain.\n");

            opponentHit = true;
            return true;

          } else if (((dir === 'W') || (dir === 'S')) && 
            (newPlayerZ < opponentPos.z + 5) && (newPlayerZ > opponentPos.z - 5) && 
            (newPlayerX < opponentPos.x + 5) && (newPlayerX > opponentPos.x - 5)) {
            console.log("Violating in Y domain.\n");

            opponentHit = true;
            return true; 
          } else if(atMapLimit(newPlayerX, newPlayerZ)) {
                wallHit = true;
                return true;
          } else {
            console.log("Not violating.\n"); 
            return false; 
          }
        }

        function atMapLimit(characterPosX, characterPosZ) {
          return characterPosX === 296 || characterPosX === -296 || characterPosZ === 296 || characterPosZ === -296;
        }

        function timer() {
          count -= 1;
          if(count <= 0) {
            clearInterval(count);
            return;
          } 
          document.getElementById("timer").innerHTML=count + " secs";
        }

      // Renders the scene and updates the render as needed.
      function animate() {

        // Read more about requestAnimationFrame at http://www.paulirish.com/2011/requestanimationframe-for-smart-animating/
        requestAnimationFrame(animate);
        
        // Render the scene.
        renderer.render(scene, camera);
        cameraControls.update();
        movement();

      }

    </script>
    <span id="timer"></span>
    <span id="score"></span>
	</body>
</html>
