    <script type="x-shader/x-vertex" id="vertexShader">
      varying vec3 vWorldPosition;
      void main() {
        vec4 worldPosition = modelMatrix * vec4( position, 1.0 );
        vWorldPosition = worldPosition.xyz;
        gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
    }
    </script>
    <script type="x-shader/x-fragment" id="fragmentShader">
      uniform vec3 topColor;
      uniform vec3 bottomColor;
      uniform float offset;
      uniform float exponent;

      varying vec3 vWorldPosition;

      void main() {
        float h = normalize( vWorldPosition + offset ).y;
        gl_FragColor = vec4( mix( bottomColor, topColor, max( pow( h, exponent ), 0.0 ) ), 1.0 );
      }
    </script>

        function inSolidRange(keyPressed) {

          var slayerOnePos = slayerOne.position,
              slayerTwoPos = slayerTwo.position,
              zombieOnePosX = zombieOne.position.x,
              zombieOnePosZ = zombieOne.position.z,
              zombieTwoPosX = zombieTwo.position.x,
              zombieTwoPosZ = zombieTwo.position.z;

          if(clienttype === 'z') {
            switch(keyPressed) {
              case 'W' : return inViolation(zombieOnePosX, zombieOnePosZ + 2,
                                            zombieTwo.position, 
                                            slayerOnePos,
                                            slayerTwoPos, 'W');
              case 'S' : return inViolation(zombieOnePosX, zombieOnePosZ - 2, 
                                            zombieTwo.position, 
                                            slayerOnePos,                                            
                                            slayerTwoPos, 'S');
              case 'A' : return inViolation(zombieOnePosX - 2, zombieOnePosZ,
                                            zombieTwo.position, 
                                            slayerOnePos,   
                                            slayerTwoPos, 'A');
              case 'D' : return inViolation(zombieOnePosX + 2, zombieOnePosZ,
                                            zombieTwo.position, 
                                            slayerOnePos,   
                                            slayerTwoPos, 'D');
            }
          } else if(clienttype === 's') {
            switch(keyPressed) {
              case 'W' : return inViolation(zombieTwoPosX, zombieTwoPosZ + 2, 
                                            zombieOne.position,
                                            slayerOnePos,
                                            slayerTwoPos, 'W');
              case 'S' : return inViolation(zombieTwoPosX, zombieTwoPosZ - 2, 
                                            zombieOne.position,
                                            slayerOnePos,
                                            slayerTwoPos, 'S');
              case 'A' : return inViolation(zombieTwoPosX - 1, zombieTwoPosZ, 
                                            zombieOne.position,
                                            slayerOnePos,
                                            slayerTwoPos, 'A');
              case 'D' : return inViolation(zombieTwoPosX + 1, zombieTwoPosZ, 
                                            zombieOne.position,
                                            slayerOnePos,
                                            slayerTwoPos, 'D');
            }
          }
        };

        function inViolation(newPlayerX, newPlayerY, otherPlayer, slayerOne, slayerTwo, dir) {

          console.log('Number of humans: ' + humans.length);
          var i;
          for(i = 0; i < humans.length; i++) {
            if (((dir === 'A') || (dir === 'D')) && 
              (newPlayerX < humans[i].position.x + 2.5) && (newPlayerX > humans[i].position.x - 2.5) &&
